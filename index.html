<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">



        <div class="main">

            <!-- <img src="professor.png" alt=""> -->
            <form action="">
                <h2>Login </h2>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="username"></ion-icon>
                    </span>
                    <input type="text number special characters" placeholder="your full name" required>
                    <label>username</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" inputmode="email" placeholder="Email" required>
                    <label>username</label>
                </div>


                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>

                    <input type="password" placeholder="password" required>
                    <label>Password</label>
                </div>
                <button class="btn">submit</button>
        </div>
        </form>
    </div>
    </div>


</body>

</html>
